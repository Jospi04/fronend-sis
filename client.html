<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Fotocopiadoras - Máquina Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Chat de Fotocopiadoras <span class="badge bg-secondary">Máquina Cliente</span></h1>
    <div class="card mb-4">
      <div class="card-body">
        <p><strong>Esta máquina:</strong> <span id="machine-name" class="badge bg-primary">Conectando...</span></p>
        <p><strong>Máquinas conectadas:</strong> <span id="machine-list" class="text-muted">Ninguna</span></p>
        <p class="text-info"><strong>Nota:</strong> Conectado a la máquina madre.</p>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <div class="mb-3">
          <label for="recipient" class="form-label">Enviar a:</label>
          <select id="recipient" class="form-select">
            <option value="all">Todas las máquinas</option>
          </select>
        </div>
        <div class="input-group">
          <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje">
          <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Mensajes</div>
      <div id="messages" class="card-body" style="max-height: 400px; overflow-y: auto;"></div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
